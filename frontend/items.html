<!DOCTYPE html>
<html>
<head>
  <title>Items</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Manage Items</h2>

<form id="addItemForm" class="mt-3">
  <input class="form-control mb-2" placeholder="Item Name" id="name" required>
  <input class="form-control mb-2" placeholder="Category ID" id="category_id" required>
  <input class="form-control mb-2" placeholder="Quantity" id="quantity" required>
  <input class="form-control mb-2" placeholder="Price" id="price" required>
  <button class="btn btn-primary">Add Item</button>
</form>

<table class="table table-bordered table-striped mt-4">
  <thead class="table-dark">
    <tr><th>ID</th><th>Name</th><th>Category</th><th>Qty</th><th>Price</th></tr>
  </thead>
  <tbody id="itemsTable"></tbody>
</table>

<script src="scripts/items.js"></script>
</body>
</html>
