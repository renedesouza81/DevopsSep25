<!DOCTYPE html>
<html>
<head>
  <title>Manage Orders</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
<h2>Manage Orders</h2>

<!-- Create Order Form -->
<div class="card p-3 mt-3">
  <h4>Create New Order</h4>

  <form id="orderForm">

    <label class="mt-2">Supplier</label>
    <select class="form-control" id="supplier_id" required></select>

    <label class="mt-2">Order Date</label>
    <input type="date" class="form-control" id="order_date" required>

    <label class="mt-2">Status</label>
    <select class="form-control" id="status">
      <option value="pending">Pending</option>
      <option value="received">Received</option>
      <option value="cancelled">Cancelled</option>
    </select>

    <h5 class="mt-3">Order Items</h5>

    <div class="row">
      <div class="col-md-4">
        <label>Item</label>
        <select class="form-control" id="item_id"></select>
      </div>

      <div class="col-md-4">
        <label>Quantity</label>
        <input type="number" id="quantity" class="form-control">
      </div>

      <div class="col-md-4">
        <label>Cost</label>
        <input type="number" id="cost" class="form-control">
      </div>
    </div>

    <button class="btn btn-secondary mt-2" id="addItemBtn">Add Item</button>

    <!-- Order Items Table -->
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr><th>Item</th><th>Qty</th><th>Cost</th></tr>
      </thead>
      <tbody id="orderItemsTable"></tbody>
    </table>

    <button class="btn btn-primary mt-3">Submit Order</button>
  </form>
</div>

<!-- Display All Orders -->
<h3 class="mt-5">All Orders</h3>
<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Supplier</th>
      <th>Date</th>
      <th>Status</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>

<script src="scripts/orders.js"></script>
</body>
</html>
