<!DOCTYPE html>
<html>
<head>
  <title>Stock In/Out</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Stock In / Out</h2>

<form id="stockForm" class="mt-3">
  <input class="form-control mb-2" placeholder="Item ID" id="item_id" required>
  <input class="form-control mb-2" placeholder="Quantity" id="quantity" required>
  <select class="form-control mb-2" id="change_type">
    <option value="IN">Stock In</option>
    <option value="OUT">Stock Out</option>
  </select>
  <input class="form-control mb-2" placeholder="User ID" id="user_id" required>
  <button class="btn btn-primary">Submit</button>
</form>

<script src="scripts/stock.js"></script>
</body>
</html>
