<!DOCTYPE html>
<html>
<head>
  <title>Suppliers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">
<h2>Manage Suppliers</h2>

<form id="addSupplierForm" class="mt-3">
  <input class="form-control mb-2" placeholder="Supplier Name" id="supplier_name" required>
  <input class="form-control mb-2" placeholder="Contact" id="contact">
  <input class="form-control mb-2" placeholder="Email" id="email">
  <input class="form-control mb-2" placeholder="Address" id="address">
  <button class="btn btn-primary">Add Supplier</button>
</form>

<table class="table table-bordered table-striped mt-4">
  <thead class="table-dark">
    <tr><th>ID</th><th>Name</th><th>Contact</th></tr>
  </thead>
  <tbody id="supplierTable"></tbody>
</table>

<script src="scripts/suppliers.js"></script>
</body>
</html>
